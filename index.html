<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forcast My Weather</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Kanit:wght@900&display=swap" rel="stylesheet"> 
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="/assets/css/styles.css">
</head>

<body>

  <h1 class="title">Weather Dashboard</h1>

  <div class="dashboard-wrapper">
    <!-- begin of search column -->
    <div class="search-column">
      <h2>Search for a City:</h2>
      <input id="search" type="text" placeholder="Los Angeles">
      <button onclick="getWeather()" id="searchBtn">Search</button>
    </div>
    <!-- end of search column -->
    <!-- begin dashboard column -->
    <div class="dashboard-column">
      <!-- begin of dashboard top -->
      <div class="dashboard-top">
        <h1 class="city"></h1>
        <div class="temp"></div>
        <img src="" class="icon">
        <div class="wind"></div>
        <div class="humidity"></div>
        <div class="uv"></div>
      </div>
      <!-- begin of dashboard bottom -->
      <div class="dashboard-bottom">
        <h1>5-Day Forecast:</h1>
        <div class="card-container">
          <div class="card">
            <div class="date"></div>
            <img src="" class="icon">
            <div class="temp"></div>
            <div class="wind"></div>
            <div class="humidity"></div>
          </div>
          <div class="card">
            <div class="date"></div>
            <img src="" class="icon">
            <div class="temp"></div>
            <div class="wind"></div>
            <div class="humidity"></div>
          </div>
          <div class="card">
            <div class="date"></div>
            <img src="" class="icon">
            <div class="temp"></div>
            <div class="wind"></div>
            <div class="humidity"></div>
          </div>
          <div class="card">
            <div class="date"></div>
            <img src="" class="icon">
            <div class="temp"></div>
            <div class="wind"></div>
            <div class="humidity"></div>
          </div>
          <div class="card">
            <div class="date"></div>
            <img src="" class="icon">
            <div class="temp"></div>
            <div class="wind"></div>
            <div class="humidity"></div>
          </div>
        </div>
      </div>
      <!-- end dashboard bottom -->
    </div>
    <!-- end dashboard column -->
  </div>

  <!-- scripts -->
  <script src="https://code.jquery.com/jquery-3.2.1.min.js"
    integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="/assets/js/script.js"></script>
</body>

</html>
