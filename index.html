<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forcast My Weather</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="/assets/css/styles.css">
</head>

<body>

  <h1 class="title">Weather Dashboard</h1>

  <main class="flex-row justify-space-between">
    <div class="flex-row justify-space-between col-12">
      <div class="col-12 col-md-4">

        <div class="card">
          <h3 class="header" style="color: white;">Search By City</h3>
          <form id="city-form" class="card-body" style="color: white ;">
            <label class="form-lable" for="cityname">City Name</label>
            <input name="cityname" id="cityname" type="text" autofocus="true" class="form-input" />
            <button type="submit" class="btn">Get Weather</button>
          </form>
        </div>


      </div>

      <div class="col-12 col-md-8">
        <div class="card hidden" id="current-weather-card">
          <h2 class="card-header" id="weather-status"></h2>
          <div class="card-body" id="current-weather">

          </div>
        </div>
      </div>
    </div>

    <div class="flex-row justify-space-between col-12">
      <div class="col-12 col-md-4" id="search">
        <div class="card" id="history" style="display: none;">
          <h3 class="card-header">Search History</h3>
          <div class="card-body" id="history-buttons">

          </div>

        </div>
      </div>

      <div class="col-12 col-md-8">
        <div class="card hidden" id="five-day-card">
          <h2 class="card-header" id="five-day-head">5-Day Forecast</h2>
          <div class="card-body flex-row justify-space-around" id="five-day-body">

          </div>
        </div>
      </div>
    </div>
  </main>

  <!-- scripts -->
  <script src="https://code.jquery.com/jquery-3.2.1.min.js"
    integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="/assets/js/script.js"></script>
</body>

</html>
